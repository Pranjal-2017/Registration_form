<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="myForm" enctype="multipart/form-data">
    <label for="name"><h3>Name:</h3></label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age"><h3>Age:</h3></label>
    <input type="number" id="age" name="age" required>
    <br>

    <label for="weight"><h3>Weight:</h3></label>
    <input type="number" id="weight" name="weight" required>
    <br>

    <label for="email"><h3>Email ID:</h3></label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="report"><h3>Upload Health Report:</h3></label>
    <input type="file" id="report" name="report" accept=".pdf" required>
    <br>

    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
